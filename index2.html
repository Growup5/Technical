<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styling for the slider container */
    .slider-container {
      width: 100%;
      height: 80vh;
      margin: auto;
      overflow: hidden;
      position: relative;
    
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

    }

    /* Styling for the slider wrapper */
    .slider-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    /* Styling for each slide */
    .slide {
      width: 100%;
      flex: 0 0 auto;
      box-sizing: border-box;
    }

    /* Styling for navigation buttons */
    .slider-btn {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: white;
      background-color: #3498db;
      border: none;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .slider-btn:hover {
      background-color: #2980b9;
    }

    .prev-btn {
      left: 10px;
    }

    .next-btn {
      right: 10px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .slider-btn {
        font-size: 18px;
      }
      .slider-container{
        display: none;
        
      }

    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slider-wrapper">
    <div class="slide" style="background-color: #e74c3c;">
      <img src="image/Technical service (4).png" alt="Slide 1">
    </div>
    <div class="slide" style="background-color: #2ecc71;">
      <img src="image/Technical service (3).png" alt="Slide 2">
    </div>
    <div class="slide" style="background-color: #f39c12;">
      <img src="image/Technical service (2).png" alt="Slide 3">
    </div>
    <!-- Add more slides as needed -->
  </div>
  <button class="slider-btn prev-btn" onclick="prevSlide()">❮</button>
  <button class="slider-btn next-btn" onclick="nextSlide()">❯</button>
</div>

<script>
  let currentIndex = 0;

  function showSlide(index) {
    const sliderWrapper = document.querySelector('.slider-wrapper');
    const slides = document.querySelectorAll('.slide');
    const slideWidth = slides[0].offsetWidth;

    if (index < 0) {
      index = slides.length - 1;
    } else if (index >= slides.length) {
      index = 0;
    }

    currentIndex = index;
    const translateValue = -index * slideWidth;
    sliderWrapper.style.transform = `translateX(${translateValue}px)`;
  }

  function nextSlide() {
    showSlide(currentIndex + 1);
  }

  function prevSlide() {
    showSlide(currentIndex - 1);
  }

  // Automatic sliding every 3 seconds
  setInterval(() => {
    nextSlide();
  }, 3000);
</script>

</body>
</html>
